<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--File for Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Site Style Sheet-->
    <link ref="stylesheet" href="../Static/Style/Design.css">
</head>
<body>
    {% with messages = get_flashed_messages() %}
         {% if messages %}
               {% for message in messages %}
                    <p>{{ message }}</p>
               {% endfor %}
         {% endif %}
    {% endwith %}
    <h1>Sign Up</h1>
    <form action="/signup" method="post" >
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" required /><br><br>
            </div>
        </div>
        <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" required /><br><br>
            </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" required /><br><br>
            </div>
        </div>
        <div class="form-group row">
          <label for="c_password" class="col-sm-2 col-form-label">Confirm Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="c_password" name="c_password" required /><br><br>
            </div>
        </div>
        <input type="is_admin" class="form-control" id="is_admin" name="is_admin" value="False" style="display:none" >
        <br>
        <input type="submit" value="submit">
    </form>

</body>
</html>
