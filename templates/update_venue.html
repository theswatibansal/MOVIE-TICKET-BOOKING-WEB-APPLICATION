<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--File for Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Site Style Sheet-->
    <link ref="stylesheet" href="../Static/Style/Design.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
           <a class="navbar-brand" href="Home.html">
             CPW-Chill Pill and Watch
            </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/venue">Admin Dashboard</a>    <!--"/book/<int:id>"-->
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin_logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <h1>Update Venue</h1>
    <form action="/venue/{{venues['v_id']}}/update" method="post" id="create-venue-form">
        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">Id:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value={{venues["v_id"]}} id="id" name="id" disabled /><br>
            </div>
        </div>
        <div class="form-group row">
          <label for="v_name" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value={{venues["name"]}} id="v_name" name="v_name" required /><br>
            </div>
        </div>
        <div class="form-group row">
          <label for="country" class="col-sm-2 col-form-label">Country:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value={{venues["country"]}} id="country" name="country" required /><br>
            </div>
        </div>
        <div class="form-group row">
          <label for="state" class="col-sm-2 col-form-label">State:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value={{venues["state"]}} id="state" name="state" required /><br>
            </div>
        </div>
        <div class="form-group row">
          <label for="zip" class="col-sm-2 col-form-label">Zip:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value={{venues["zip"]}} id="zip" name="zip" required /><br>
            </div>
        </div>
        <div class="form-group row">
          <label for="s_no" class="col-sm-2 col-form-label">Street No:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value={{venues["street_no"]}} id="s_no" name="s_no" required /><br>
            </div>
        </div>
        <div class="form-group row">
          <label for="capacity" class="col-sm-2 col-form-label">Capacity:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value={{venues["capacity"]}} id="capacity" name="capacity" required /><br>
            </div>
        </div>
        <br>
        <input type="submit" value="+Add" style="color:Tomato;">

    </form>
</body>
</html>
