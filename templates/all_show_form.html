<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--File for Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Site Style Sheet-->
    <link ref="stylesheet" href="../Static/Style/Design.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
           <a class="navbar-brand" href="Home.html">
             CPW-Chill Pill and Watch
            </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/shows">Admin Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <h1>Create New Show</h1>
    <form action="/show/create" method="post" id="create-show-form">
        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">Id:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id" name="id" required /><br>
            </div>
        </div>
        <div class="form-group row">
          <label for="s_name" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="s_name" name="s_name" required /><br>
            </div>
        </div>
        <div class="form-group row">
          <label for="s_timing" class="col-sm-2 col-form-label">Start Timing:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="s_timing" name="s_timing" required /><br>
            </div>
        </div>
        <div class="form-group row">
          <label for="e_timing" class="col-sm-2 col-form-label">End Timing:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="e_timing" name="e_timing" required /><br>
            </div>
        </div>
        <div class="form-group row">
          <label for="rating" class="col-sm-2 col-form-label">Rating:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="rating" name="rating"><br>
            </div>
        </div>
        <div class="form-group row">
          <label for="date" class="col-sm-2 col-form-label">Release Date:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="date" name="date" required /><br>
            </div>
        </div>
        <div class="form-group row">
          <label for="tag" class="col-sm-2 col-form-label">Tag:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="tag" name="tag" required /><br>
            </div>
        </div>
        <div class="form-group row">
          <label for="language" class="col-sm-2 col-form-label">Language:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="language" name="language" required /><br>
            </div>
        </div>
        <div class="form-group row">
          <label for="format" class="col-sm-2 col-form-label">Format:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="format" name="format" required /><br>
            </div>
        </div>
        <div class="form-group row">
          <label for="price" class="col-sm-2 col-form-label">Price:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="price" name="price" required /><br>
            </div>
        </div>
        <br>
        <input type="submit" value="+Add" style="color:Tomato;">
    </form>

</body>
</html>
