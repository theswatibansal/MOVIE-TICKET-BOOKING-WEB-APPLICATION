<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--File for Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Site Style Sheet-->
    <link ref="stylesheet" href="../Static/Style/Design.css">
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
           <a class="navbar-brand" href="Home.html">
             CPW-Chill Pill and Watch
            </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user_venue">User Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/search">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/auth">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
       <div class="row">
        <div class="col-md-12">
             <h1>Home</h1>
        </div>
      </div>
        <div class="row">

              {% for venue in venues %}
             <div class="col-md-3">
                   <div class="card">
                        <div class="card-header">
                            {{ venue["name"]}}
                        </div>
                        <div class="card-body">
                            {{ venue["street_no"]}}, {{ venue["state"]}}, {{ venue["country"]}}, {{ venue["zip"]}}
                        </div>
                        <div class="card-footer">
                            {{ venue["capacity"]}}
                        </div>
                  </div>
                 <div class="cardBottom">
                     <br>
                 </div>
               </div>
              {% endfor %}

          <div class="col-md-3">

          </div>
          <div class="col-md-3">

          </div>
          <div class="col-md-3">

          </div>
        </div>
    </div>

    <div class="container">
       <div class="row">
        <div class="col-md-12">

        </div>
      </div>
    </div>

</body>
</html>
